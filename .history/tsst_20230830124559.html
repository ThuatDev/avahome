<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu Example</title>
    <style>
      /* Reset some default styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .menu-toggle {
        font-size: 1.5em;
        cursor: pointer;
      }

      .mobile-menu {
        position: fixed;
        top: 0;
        left: -250px; /* Start hidden outside the viewport */
        width: 250px;
        height: 100%;
        background-color: #333;
        transition: left 0.3s ease;
      }

      .menu-list {
        list-style: none;
        padding: 0;
        margin: 20px 0;
      }

      .menu-list li {
        margin-bottom: 10px;
      }

      .menu-list a {
        color: rgb(247, 22, 22);
        text-decoration: none;
        font-size: 1.2em;
        display: block;
        padding: 10px;
        transition: color 0.2s;
      }

      .menu-list a:hover {
        color: lightgray;
      }

      .submenu {
        padding-left: 20px;
        display: none;
      }

      .submenu.active {
        display: block;
      }

      .submenu > a {
        display: flex;
        align-items: center;
        text-align: left;
        margin-left: 0;
      }

      .submenu > a::after {
        content: "▼";
        margin-left: 5px;
        display: inline-block;
        transition: transform 0.3s ease;
      }

      .submenu.active > a::after {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <button class="menu-toggle">☰</button>
    <div class="mobile-menu">
      <ul class="menu-list">
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li class="submenu">
          <a href="#">Dự án</a>
          <ul>
            <li><a href="#">Dự án A</a></li>
            <li><a href="#">Dự án B</a></li>
            <li><a href="#">Dự án C</a></li>
          </ul>
        </li>
        <li><a href="#">Công trình thực tế</a></li>
        <li><a href="#">Bảng giá</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const mobileMenu = document.querySelector(".mobile-menu");

      menuToggle.addEventListener("click", function () {
        mobileMenu.style.left =
          mobileMenu.style.left === "-250px" ? "0" : "-250px";
      });
    </script>
  </body>
</html>
