    <div class="slideshow-container">
      <!-- Slides content... -->
      <div class="mySlides fade">

        <img
          src="https://avahome.com.vn/wp-content/uploads/2021/10/KT-1.jpg"

        />
      </div>

      <div class="mySlides fade">
        <img
          src="https://images.unsplash.com/photo-1682695795798-1b31ea040caf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          style="width: 100%"
        />
      </div>

      <a class="prev pss-prev" onclick="plusSlides(-1)">❮</a>
      <a class="next pss-next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div class="list-dot" style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script>
      let slideIndex = 1;
      let slideInterval;

      function autoSlide() {
        plusSlides(1);
      }

      function startAutoSlide() {
        slideInterval = setInterval(autoSlide, 9000); // Auto slide every 3 seconds
      }

      function stopAutoSlide() {
        clearInterval(slideInterval);
      }

      function plusSlides(n) {
        stopAutoSlide();
        showSlides((slideIndex += n));
        startAutoSlide();
      }

      function currentSlide(n) {
        stopAutoSlide();
        showSlides((slideIndex = n));
        startAutoSlide();
      }
      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
          slides[i].classList.remove(
            "fade"
          ); /* Xóa class "fade" trước khi ẩn slide */
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        slides[slideIndex - 1].classList.add(
          "fade"
        ); /* Thêm class "fade" khi hiển thị slide */
        dots[slideIndex - 1].className += " active";
      }

      document.addEventListener("DOMContentLoaded", function () {
        showSlides(slideIndex);
        startAutoSlide();
      });
    </script>
